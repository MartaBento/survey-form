<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/f32b7ddb4f.js"></script>
</head>

<body>

    <!--title-->
    <h1 id="title">Event Survey</h1>
    <h2 id="sub-title">You attented the event: "<i>101 ways to improve your JavaScript skills</i>".</h2>
    <p id="description">Please tell us about your latest experience in our event, so we can improve the next ones!</p>

    <!--forms-->
    <div id="box">
        <form id="survey-form" action="/form-sent.html" method="get">

            <section>
                <p id="required-intro">Required fields are followed by <abbr title="required">*</abbr>.</p>
                <div>
                    <label class="label" id="name-label" for="username">Name: <abbr title="required">*</abbr></label>
                    <input class="input" id="name" type="text" name="name" required placeholder="Enter your name">
                </div>

                <div>
                    <label class="label" id="email-label" for="email">Email: <abbr title="required">*</abbr></label>
                    <input class="input" id="email" type="email" name="email" required placeholder="Enter your email">
                </div>

                <div>
                    <label class="label" id="number-label" for="age">Age: <abbr title="required">*</abbr></label>
                    <input class="input" id="number" type="number" name="number" min="18" max="125" required
                        placeholder="Enter your age">
                </div>

                <div>
                    <label class="label" for="heardAboutEvent">How did you hear about this event?</label>
                    <select class="input" id="dropdown" name="heardAboutEvent" class="dropdown">
                        <option disabled value>Select an option:</option>
                        <option value="flyer">Flyer/Invitation</option>
                        <option value="newsletter">Newsletter</option>
                        <option value="internet">Internet</option>
                        <option value="friend">Friend</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="label" for="attendEvent">Why did you decide to attend our event?</label>
                    <select class="input" id="dropdown" name="attendEvent" class="dropdown">
                        <option disabled value>Select an option:</option>
                        <option value="flyer">Networking</option>
                        <option value="newsletter">Location</option>
                        <option value="internet">Speaker</option>
                        <option value="friend">Topic of interest</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="label" for="topicsCovered">How well did the topics covered in the event program
                        develop your
                        knowledge and understanding about the issue/topic?</label>
                    <ul class="input" style="list-style: none;">
                        <li class="radio"><input name="radio-button" value="1" type="radio"
                                class="userRatings"></label><label> Very well</li>
                        <li class="radio"><input name="radio-button" value="1" type="radio"
                                class="userRatings"></label><label> A little</li>
                        <li class="radio"><input name="radio-button" value="1" type="radio"
                                class="userRatings"></label><label> Not very well</li>
                        <li class="radio"><input name="radio-button" value="1" type="radio"
                                class="userRatings"></label><label> Not at all</li>
                        </select>
                    </ul>
                </div>
                <div>

                    <label class="label" for="improving">Please tell us the things that should be improved in the
                        future.</label>
                    <ul class="input" id="preferences" style="list-style: none;">
                        <li class="checkbox"><label><input name="preferences" value="1" type="checkbox"
                                    class="userRatings"> Program format</label></li>
                        <li class="checkbox"><label><input name="preferences" value="1" type="checkbox"
                                    class="userRatings"> Featured guest</label></li>
                        <li class="checkbox"><label><input name="preferences" value="1" type="checkbox"
                                    class="userRatings"> Topic</label></li>
                        <li class="checkbox"><label><input name="preferences" value="1" type="checkbox"
                                    class="userRatings"> Location</label></li>
                        <li class="checkbox"><label><input name="preferences" value="1" type="checkbox"
                                    class="userRatings"> Food/Drink</label></li>
                        </select>
                </div>

                <div>
                    <label class="label" for="improving">Addional comments/suggestions:</label>
                    <textarea class="input" id="comments" class="input-field" style="height:100px;resize:vertical;"
                        name="comment" placeholder="Enter your comment here..."></textarea>
                </div>

                <br>

                <!--button-->
                <button class="btn peach-gradient" id="submit" type="submit" form="survey-form"
                    value="Submit">Submit</button>

                <br>
    </div>
    </form>
    </section>

</body>

</html>
